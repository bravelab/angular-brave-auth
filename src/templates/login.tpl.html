<header id="header"  class="animated fadeInDown" >

    <div id="logo-group">
        <span id="logo"><img ng-src="{{ vm.logo.src }}" alt="{{vm.alt}}" title="{{vm.title}}"></span>
    </div>

    <!--<span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a-->
           <!--ui-sref="register" class="btn btn-danger">Create account</a> </span>-->

</header>
<div id="main" role="main"  class="animated fadeInDown" >

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="well no-padding">
                    <form ng-submit="vm.login()" id="login-form" class="smart-form client-form"  >
                        <header>
                            Sign In {{  vm.message }}
                        </header>
                        <fieldset>
                            <section>
                                <div ng-include="vm.usernameFieldTemplate"></div>
                            </section>
                            <section>
                                <label class="label">Password</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                   <input type="password" name="password"
                                          ng-model="vm.password"
                                          data-smart-validate-input
                                          data-required
                                          data-minlength="3"
                                          data-maxnlength="20"
                                          data-message="Please enter your email password">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter
                                        your password</b> </label>

                                <!--<div class="note">-->
                                    <!--<a ui-sref="forgotPassword">Forgot password?</a>-->
                                <!--</div>-->
                            </section>
                            <!--<section>-->
                                <!--<label class="checkbox">-->
                                    <!--<input type="checkbox" name="remember" checked>-->
                                    <!--<i></i>Stay signed in</label>-->
                            <!--</section>-->
                        </fieldset>
                        <footer>
                            <button type="submit" class="btn btn-primary">
                                Sign in
                            </button>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
